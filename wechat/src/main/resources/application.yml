server:
  port: 80
logging:
  config: classpath:log4j2.xml
spring:
  http: 
    encoding: 
      charset: UTF-8
  profiles: 
    active: '@profileActive@'
  messages:
    basename: message/resource,message/lookup
    cache-seconds: ${args.messages.cache-seconds:5}
  datasource:
    url: ${args.datasource.url:jdbc:mysql://localhost:3306/biblediary_business?characterEncoding=utf-8&serverTimezone=GMT%2b8 }
    username: ${args.datasource.username:dev}
    password: ${args.datasource.password:!QAZ2wsx}
    driverClassName: com.mysql.cj.jdbc.Driver
    testWhileIdle: true
    validationQuery: select 1
    sqlScriptEncoding: utf-8
  jpa:
    database: MYSQL
    show-sql: false
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      use-new-id-generator-mappings: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  velocity: 
    resourceLoaderPath: classpath:/velocity/
    checkTemplateLocation: true
    suffix: .vm
    properties: 
      #configurations from org.apache.velocity.runtime.RuntimeConstants
      layoutUrl: base/layout.vm 
      velocimacro.permissions.allow.inline.to.replace.global: true 
      velocimacro.library: /velocity/base/macro.vm
